<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>text-overflow</title>
	<style type="text/css">
		.text-overflow-clip {
			width: 100px;
			padding: 10px;
			border:1px solid #ccc;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div class="text-overflow-clip">
	在2500年前的古印度（现尼泊尔），有一个富庶的迦毗罗卫国，国王称为净饭王。净饭王有两位妻子，一曰摩耶夫人，次曰摩诃波波提。净饭王仁慈和善，善理国政，只可惜多年没有子嗣。有一天，摩耶夫人梦见有一匹六牙白象进入她的身体，随后就有了身孕。
</div>


</body>
</html>
