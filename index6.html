<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>box-shadow demo</title>
    <style type="text/css">
    	.text-shadow{
    		width: 200px;
    		height: 200px;
    		border:1px solid #ccc;
    		border-radius: 10px;
    		margin: 20px;
    		box-shadow: inset 3px 3px 10px #06c;

    	}
    </style>
</head>

<body>
    <div class="text-shadow"></div>
    <div class="text-shadow"></div>
    <div class="text-shadow"></div>
    <div class="text-shadow"></div>
</body>

</html>
